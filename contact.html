<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Survery form</title>
</head>

<body>
    <div id="form-container">
        <form id="survey-form" class="forms">
            <div class="paragraph-title">
                <h1 id="title">
                    Contact Form
                </h1>
                <br>
            </div>
            <div class="information-container">
                <input type="text" id="name" placeholder="Your Name" required>
                <br>
                <br>
                <input type="email" placeholder="Your Email" id="email" required>
                <br>
                <h1 class="title-message">Your Message </h1>
                <div class="suggest-toImprove">
                    <textarea name="" id="" cols="100" rows="10" placeholder="....">
                </textarea>
                </div>
                <div class="btns">
                    <button type="submit" class="btn-btn" id="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
